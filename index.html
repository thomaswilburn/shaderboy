      <section id="edit" class="active">
        <textarea class="editor">
// Welcome to Shaderboy!
// Available uniforms: resolution, time, pointer

void main() {
  vec2 pixel = gl_FragCoord.xy / resolution;
  float xFactor = fract(gl_FragCoord.x * pixel.y + pixel.x);
  float yFactor = fract(gl_FragCoord.y * pixel.x + pixel.y);
  float shade = fract(
    sin(xFactor + time * .53243) * 
    327593.8649089085 * 
    cos(xFactor + time * .3215)
  );
  gl_FragColor = vec4(shade, shade, shade, 1) * vec4(1, 1, .8, 1);
}</textarea>
